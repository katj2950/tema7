	<style></style>

<body>
	<article>
		<h3></h3>
		<img src="" alt="">
		<p>Type:</p>
		<p>Levested:</p>
	</article>

	<script>
		const dyr = {
			"dyr": "gris",
			"type": "pattedyr",
			"levested": "svinefarme",
			"billede": "http://mabe-kea.dk/E19/pics/pig.png"
		}

		let tekst = "" + dyr.dyr + " er et " + dyr.type + " og den findes p√• " + dyr.levested;

		const dyrContainer = document.querySelector("h3");
		const typeContainer = document.querySelector("p");
		const levestedContainer = document.querySelector("p:nth-child(4)");
		const billedContainer = document.querySelector("img");

		dyrContainer.textContent = `${dyr.dyr}`;
		typeContainer.textContent = `${dyr.type}`;
		levestedContainer.textContent = `${dyr.levested}`;

	</script>
